python: /home/public/miniconda3/envs/agent/bin/python
document:
- category_name: Multimodal
  tool_name: protrek_protein2protein
  tool_description: Given a protein sequence, this tool searches for the most relevant
    similar protein sequences.
  required_parameters:
  - name: protein_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: A string representing the amino acid sequence of the protein.
  optional_parameters: 
  - name: database
    type: SELECTION
    detailed_type: PROTREK_DATABASE
    description: The specific database to search for the protein sequences.
    choices:
    - Swiss-Prot
    default:
    - Swiss-Prot
  return_values:
  - name: protein_id
    type: UNIPROT_ID
    detailed_type: UNIPROT_ID
    description: The unique identifier of the protein. Usually the uniprot id.
  - name: protein_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: A string representing the amino acid sequence of the protein.
  - name: protein_length
    type: INTEGER
    detailed_type: PROTEIN_LENGTH
    description: The length of the protein sequence.
  return_scores:
  - name: sequence_identity
    description: The percentage of sequence identity between the query protein and
      the retrieved protein.
  - name: matching_score
    description: The score of the match between the query protein and the retrieved
      protein. This is a ProTrek calculated score.
  - name: duration
    description: Total time spent searching (unit of measurement in seconds).
