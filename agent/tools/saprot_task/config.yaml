document:
- category_name: Function
  tool_name: saprot_classification
  tool_description: Use saprot to do protein-level classification task.
  required_parameters:
  - name: protein_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: A string representing the amino acid sequence of the protein.
  - name: specific_task
    type: SELECTION
    detailed_type: SAPROT_ADAPTOR
    description: The adaptor model to be used for localization prediction.
    choices:
    - Model-Binary_Localization-650M
    - Model-Subcellular_Localization-650M
    - Model-Metal_Ion_Binding-650M
    - AVIDa-SARS-CoV-2-Alpha
    - Model-Structure_Class-650M
  optional_parameters:
  - name: structure_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
  - name: pred
    type: INTEGER
    detailed_type: CLASSIFICATION_RESULT
    description: The classification result of the protein.
- category_name: Function
  tool_name: saprot_mutation_bypos
  tool_description: Predicts the mutational effect scores of a given mutation position on a wild type sequence.
  required_parameters:
  - name: protein_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: The wild type sequence
  - name: mut_position
    type: INTEGER
    detailed_type: AA_POSITION
    description: The position of this mutation. This should be a INT within the range
      of the sequence length, starting from 0
  optional_parameters:
  - name: structure_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
  - name: effect_score
    type: DICT
    detailed_type: MUTATION_SCORE_DICT
    description: The predicted mutational effect scores of the specific mutant or position. This is a list
      of scores, each score corresponds to a specific mutation.
  return_score:
  - name: origin_aa
    description: The original amino acid at the mutation position.
  - name: best_mutation
    description: The best mutation at the mutation position, which has the highest effect score.
- category_name: Function
  tool_name: saprot_mutation_byinfo
  tool_description: Predicts the mutational effect score of a given specific mutation on a wild type sequence.
  required_parameters:
  - name: protein_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: The wild type sequence
  - name: mut_info
    type: TEXT
    detailed_type: MUTATION_INFO
    description: The mutation information in the format of "A123B", where A is the
      original amino acid, 123 is the position and B is the mutated amino acid. If
      multiple mutations are provided, they should be separated by colon, e.g. "A123B:C124D".
  optional_parameters:
  - name: structure_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
  - name: effect_score
    type: FLOAT
    detailed_type: MUTATION_SCORE
    description: The predicted mutational effect score of the specific mutant.
- category_name: Function
  tool_name: saprot_pair_classification
  tool_description: Use saprot to do protein-protein pairwise classification task.
  required_parameters:
  - name: protein1_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: One string representing the amino acid sequence of the protein.
  - name: protein2_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: The other string representing the amino acid sequence of the protein.
  - name: specific_task
    type: SELECTION
    detailed_type: SAPROT_ADAPTOR
    description: The adaptor model to be used for localization prediction.
    choices:
    - AVIDa-hIL6_Interaction_prediction
  optional_parameters:
  - name: structure1_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  - name: structure2_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
  - name: pred
    type: INTEGER
    detailed_type: CLASSIFICATION_RESULT
    description: The predicted classification result of the protein-protein pair.
- category_name: Function
  tool_name: saprot_pair_regression
  tool_description: Use saprot to do protein-protein pairwise regression task.
  required_parameters:
  - name: protein1_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: A string representing the amino acid sequence of the frist protein.
  - name: protein2_sequence
    type: SEQUENCE
    detailed_type: AA_SEQUENCE
    description: A string representing the amino acid sequence of the second protein.
  - name: specific_task
    type: SELECTION
    detailed_type: SAPROT_ADAPTOR
    description: The adaptor model to be used for localization prediction.
    choices:
    - Model-Structural_Similarity-650M
  optional_parameters:
  - name: structure1_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  - name: structure2_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
  - name: pred
    type: FLOAT
    detailed_type: REGRESSION_RESULT
    description: The regreesion result of the protein-protein pair.
- category_name: Function
  tool_name: saprot_regression
