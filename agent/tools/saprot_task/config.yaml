    - DMS_DLG4_RAT
    - DMS_GAL4_YEAST
    - DMS_RASH_HUMAN
    - ACE2_Omicron_XBB.1.5_binding_affinity
    - Model-Stability-650M
    - Model-Thermostability-650M
    - Model-Fluorescence-650M
    - DMS_YAP1_HUMAN
    - DMS_AsCas12f
    - DMS_UBC9_HUMAN
    - DMS_BLAT_ECOLX
    - Model-AAV-650M
    - Omicron_BQ.1.1_Expr
    - GB1_fitness_prediction
    - Model-EYFP-650M
    - Model-BetaLactamase-650M
    - Model-EYFP_100K-650M
    - ACE2_Omicron_BQ.1.1_binding_affinity
    - DMS_PTEN_HUMAN
  optional_parameters:
  - name: structure_path
    type: PATH
    detailed_type: STRUCTURE_PATH
    description: The structure file of the protein. If this structure has multiple chains, only the first chain will be used.
  return_values:
